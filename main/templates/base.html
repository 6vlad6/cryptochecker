{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site.webmanifest' } %">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>{% block title %}  {% endblock %}</title>
  </head>
  <body>
    <div class="loader-container">
      <div class="spinner"></div>
    </div>
    {% include 'navbar.html' %}
    <div class="wrapper" style="opacity: 0;">
        {% block content %}

        {% endblock %}
      </div>
    </div>
    <div class="footer" style="opacity: 0;">
      {% include 'footer.html' %}
    </div>

    <script>
      const loaderContainer = document.querySelector('.loader-container');
      const navbar = document.querySelector('.my-navbar');
      const wrapper = document.querySelector('.wrapper');
      const footer = document.querySelector('.footer');
      window.addEventListener('load', () => {

        loaderContainer.style.display = 'none';
        wrapper.style.opacity = '1';
        footer.style.opacity = '1';
        navbar.style.opacity = '1';
      });
    </script>

    <script>
      var projectBtn = document.getElementById('projects-btn');
      var developerBtn = document.getElementById('developers-btn');
      var projects = document.getElementsByClassName('project');
      var developers = document.getElementsByClassName('developer');

      projectBtn.addEventListener('click', function() {
        for (var i = 0; i < developers.length; i++) {
            developers[i].style.display = 'none';
          }

        for (var i = 0; i < projects.length; i++) {
          projects[i].style.display = '';
        }

        projectBtn.classList.add('pressed-btn');

        developerBtn.classList.remove('pressed-btn')
      });
    </script>

    <script>
      var projectBtn = document.getElementById('projects-btn');
      var developerBtn = document.getElementById('developers-btn');
      var projects = document.getElementsByClassName('project');
      var developers = document.getElementsByClassName('developer');

      developerBtn.addEventListener('click', function() {

      for (var i = 0; i < projects.length; i++) {
          projects[i].style.display = 'none';
          developers[i].style.display = '';
        }

      for (var i = 0; i < developers.length; i++) {
        developers[i].style.display = '';
      }

        developerBtn.classList.add('pressed-btn');

        projectBtn.classList.remove('pressed-btn');
      });

    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
